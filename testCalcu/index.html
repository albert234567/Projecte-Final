<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora de Agua y Macronutrientes</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Calculadora de Agua y Macronutrientes</h1>

  <label for="peso">Peso (kg):</label>
  <select id="peso">
    <!-- Opciones generadas con JS -->
  </select>

  <label for="ejercicio">Minutos de ejercicio por día:</label>
  <select id="ejercicio">
    <!-- Opciones generadas con JS -->
  </select>

  <label for="altura">Altura (cm):</label>
  <input type="number" id="altura" placeholder="Ej. 175" />

  <label for="edad">Edad (años):</label>
  <input type="number" id="edad" placeholder="Ej. 25" />

  <label for="sexo">Sexo:</label>
  <select id="sexo">
    <option value="hombre">Hombre</option>
    <option value="mujer">Mujer</option>
  </select>

  <button onclick="calcularAgua()">Calcular</button>

  <div class="resultado" id="resultado"></div>

  <script src="script.js"></script>
</body>
</html>
